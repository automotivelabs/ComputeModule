name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    name: .NET CI

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/Converters/ConvertUtils
    - name: Build
      run: dotnet build
      working-directory: ./src/Converters/ConvertUtils
    - name: Test
      run: dotnet test
      working-directory: ./src/Converters/ConvertUtils

